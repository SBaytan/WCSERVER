<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Get</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <form action="http://127.0.0.1:5550/process_get" method="GET">
        <table align="center">
            <tr>
                <td>
                    First Name:
                </td>
                <td>
                    <input type="text" name="fname">
                </td>
            </tr>

            <tr>
                <td>
                    Last Name:
                </td>
                <td>
                    <input type="text" name="lname">
                </td>
            </tr>

            <tr>
                <td>
                    course:
                </td>
                <td>
                    <input type="text" name="course">
                </td>
            </tr>

            <tr>
                <td>
                    Age:
                </td>
                <td>
                    <input type="text" name="age">
                </td>
            </tr>

            <tr>
                <td>
                    Comments <br> and Suggestions:
                </td>
                <td>
                    <input type="text" name="comments">
                </td>
            </tr>

            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit" id="subButton">
                </td>

                <td>
                    <input type="reset" name="reset" value="Reset" id="resButton">
                </td>

            </tr>

        </table>

    </form>
</body>

</html>
